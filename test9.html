 <html>
    <head>
     <script type="text/javascript" src="d3/d3.js" >
     </script>
    </head>
    <body>
	Loading external data from json/csv file <br>
     <div id="data_example3"></div>
     <script type="text/javascript">
     
     //d3.csv("datatest.csv", function(data){
	 d3.json("datatest1.json", function(data){
		var canvas = d3.select("body").append("svg").attr("width", 500).attr("height", 500);
		
		canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width", function(d) {return d.age * 5 ; })
				.attr("height", 45)
				.attr("y", function(d,i) {return i*50; })
				.attr("fill", "orange");
	 
	 
		canvas.selectAll("text")
			.data(data)
			.enter()
				.append("text")
				.attr("y", function(d,i) {return i*50 + 25;})
				.text(function(d){return d.name;})
				.attr("fill", "white");
	 })
		
	
	  
     </script>
    </body>
  </html>
