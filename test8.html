 <html>
    <head>
     <script type="text/javascript" src="d3/d3.js"  >
     </script>
    </head>
    <body>
	Adding transitions to circle and using 'each' for start/end event listeners <br>
     <div id="data_example3"></div>
     <script type="text/javascript">
     
     var selectDiv = d3.select("#data_example3")
      .append("svg:svg")
	  .attr("width", 500)
	  .attr("height", 500);
	  
	 var circle = selectDiv.append("circle")
		.attr("cx", 50)
		.attr("cy", 50)
		.attr("r", 25);
		
	circle.transition()
			.duration(1500)
			.attr("cy", 200)
			 //it should ideally consider 2 diff transitions bt it is nt
			
			//.transition()
			.attr("cx", 250)
			.on("end", function() {d3.select(this).attr("fill", "orange");} );

		
	
	  
     </script>
    </body>
  </html>
