    <body>
	Creating a path (diagnol) for a nice curvy line<br>
     <div id="data_example3"></div>
     <script type="text/javascript">
     

	var canvas = d3.select("body").append("svg").attr("width", 500).attr("height", 500);
	/*
	var diagnol = d3.svg.diagnol()
					.source({x:10, y:10})
					.target({x:400, y:400});
					
	canvas.append("path")
			.attr("d", diagnol)
			.attr("fill", "none")
			.attr("stroke", "green");
	*/
	data = [
			{x: 10, y: 10},
			{x: 400, y: 400}
			];

	
	var line = d3.line()
				.x(function(d) {return d.x; })
				.y(function(d) {return d.y})
				.curve(d3.curveLinear);
				
	var group = canvas.append("g")
			.attr("transform", "translate(50,150)");
			
	group.selectAll("path")	//attach path to group
			.data([data])
			.enter()
				.append("path")
				.attr("d", line)  //main thing
				.attr("fill", "none")
				.attr("stroke", "blue")
				.attr("stroke-width", 10);	
		
		
	
	  
     </script>
    </body>
  </html>
